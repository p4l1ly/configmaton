# Pre-commit hooks configuration
# Install: cd python && uv run pre-commit install
# Run manually: cd python && uv run pre-commit run --all-files

repos:
  # Rust formatting
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
        args: ['--all', '--']
      - id: cargo-check
        args: ['--all-features']

  # Python formatting and testing
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        files: ^python/

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -c 'cd python && uv run pytest tests/ -v'
        language: system
        pass_filenames: false
        files: ^python/(tests/|configmaton/)

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: mixed-line-ending
        args: ['--fix=lf']
